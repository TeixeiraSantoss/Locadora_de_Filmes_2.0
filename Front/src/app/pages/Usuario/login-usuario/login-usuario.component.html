<form (ngSubmit)="login()">
  <h1 class="ms-3">Login</h1>
  <div class="m-3">
    <label class="form-label">Email</label>
    <input type="text" autocomplete="off" class="form-control" [(ngModel)]="email" name="Email">
    
    <label class="form-label">Senha</label>
    <input type="password" autocomplete="off" class="form-control" [(ngModel)]="senha" name="Senha">
  </div>
  <button type="submit" class="btn btn-primary btn-sm m-3">Login</button>
  <button type="submit" class="btn btn-link m-3" routerLink="/pages/usuario/cadastrar">Cadastrar novo usuario</button>
  <div>
    <input type="checkbox" autocomplete="off" class="m-3" id="isAdmin" [(ngModel)]="isAdmin" name="isAdmin">
    <label for="isAdmin">Acessar como administrador</label>
  </div>
  <div *ngIf="isAdmin">
    <label class="form-label ms-3" for="adminPassword">Senha de administrador:</label>
    <input type="password" autocomplete="off" class="form-control ms-3" id="adminPassword" [(ngModel)]="adminPassword" name="adminPassword">
    <button type="submit" class="btn btn-primary btn-sm m-3">Login</button>
  </div>
</form>
